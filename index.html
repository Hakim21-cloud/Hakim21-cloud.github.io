<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Water Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Smart Water Monitoring Dashboard</h1>

  <!-- Water Levels -->
  <h2>Water Levels</h2>
  <canvas id="waterLevelChart"></canvas>

  <!-- Flow Rates -->
  <h2>Flow Rates</h2>
  <canvas id="flowRateChart"></canvas>

  <!-- pH Levels -->
  <h2>pH Levels</h2>
  <canvas id="pHChart"></canvas>

  <!-- Total Flow and Billing -->
  <h2>Total Flow and Billing</h2>
  <div id="billing">
    <p>Total Water Used: <span id="totalWaterUsed">0</span> L</p>
    <p>Total Bill: RM <span id="totalBill">0.00</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
