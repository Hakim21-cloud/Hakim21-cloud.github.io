<!DOCTYPE html>
<html>
<head>
  <title>Smart Water Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Water Monitoring Dashboard</h1>

  <!-- Water Levels -->
  <h2>Water Levels</h2>
  <canvas id="waterLevelChart"></canvas>

  <!-- Flow Rates -->
  <h2>Flow Rates</h2>
  <canvas id="flowRateChart"></canvas>

  <!-- pH Level -->
  <h2>pH Level</h2>
  <canvas id="pHChart"></canvas>

  <!-- Solenoid Control -->
  <h2>Solenoid Control</h2>
  <button id="openValve">Open Valve</button>
  <button id="closeValve">Close Valve</button>

  <h3 id="solenoidState">Solenoid State: CLOSED</h3>
</body>
</html>
