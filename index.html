<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Smart Water Monitoring System</h1>
    </header>

    <main>
        <section>
            <h2>Water Flow Sensors</h2>
            <canvas id="waterFlowChart"></canvas>
            <p id="waterFlowPercentage"></p>
        </section>
        <section>
            <h2>Water Level Sensors</h2>
            <canvas id="waterLevelChart"></canvas>
            <p id="waterLevelPercentage"></p>
        </section>
        <section>
            <h2>pH Levels</h2>
            <canvas id="pHChart"></canvas>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
