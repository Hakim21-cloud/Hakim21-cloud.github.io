<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Water Monitoring</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Smart Water Conservation System</h1>
  </header>

  <main>
    <section>
      <h2>Water Levels</h2>
      <canvas id="waterLevelChart"></canvas>
    </section>

    <section>
      <h2>Flow Rates</h2>
      <canvas id="flowRateChart"></canvas>
    </section>

    <section>
      <h2>pH Levels</h2>
      <canvas id="pHChart"></canvas>
    </section>

    <section>
      <h2>Billing and Control</h2>
      <div id="billing-info">
        <p id="total-water"></p>
        <p id="total-bill"></p>
      </div>
      <button id="toggle-valve">Toggle Valve</button>
    </section>
  </main>

  <footer>
    <p>Developed for IDP Presentation</p>
  </footer>
</body>
</html>
