<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Water Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Smart Water Conservation Dashboard</h1>

  <div class="chart-container">
    <h2>Water Levels</h2>
    <canvas id="waterLevelChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Flow Rates</h2>
    <canvas id="flowRateChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>pH Levels</h2>
    <canvas id="pHChart"></canvas>
  </div>

  <div class="summary">
    <h2>Total Flow and Billing</h2>
    <p id="totalFlow">Total Flow: 0 L</p>
    <p id="billing">Estimated Bill: RM 0.00</p>
  </div>
</body>
</html>
