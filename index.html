<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Water Conservation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Smart Water Conservation Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Water Flow Sensor</h2>
            <canvas id="waterFlowChart"></canvas>
            <p>Estimated Water Bill: $<span id="waterBill"></span></p>
            <p>Water Usage: <span id="waterFlowPercentage"></span>%</p>
        </section>
        <section>
            <h2>Water Level Sensor</h2>
            <canvas id="waterLevelChart"></canvas>
            <p>Water Levels: <span id="waterLevelPercentage"></span>%</p>
        </section>
        <section>
            <h2>pH Levels</h2>
            <canvas id="phLevelChart"></canvas>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Smart Water Conservation System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
