<!DOCTYPE html>
<html>
<head>
  <title>Smart Water Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Water Monitoring Dashboard</h1>

  <!-- Water Levels -->
  <h2>Water Levels</h2>
  <canvas id="waterLevelChart"></canvas>

  <!-- Flow Rates -->
  <h2>Flow Rates</h2>
  <canvas id="flowRateChart"></canvas>

  <!-- pH Level -->
  <h2>pH Level</h2>
  <canvas id="pHChart"></canvas>

  <!-- Total Flow and Billing -->
  <h2>Total Flow and Billing</h2>
  <div id="billing"></div>
</body>
</html>
